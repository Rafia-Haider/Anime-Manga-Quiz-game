<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-page">
        <h4>Welcome to Quiz game-imnida</h4>
        <button class="play-btn">Play</button>
    </div>

    <div id="quiz-game">
        <div class="container">
            <h3>Question: why is earth flat?</h3>
            <button class="option">it is wot it is</button>
            <button class="option">idk</button>
            <button class="option">idc</button>
            <button class="option">its actually round</button>
            <button class="next-btn">-></button>
        </div>
    </div>

    <div id="result-page">
        <img src="" alt="win/fail">
        <h4 class="question">congrats you won/oh oh you lost!</h4>
        <p>score: <span>1/4</span></p>
        <button class="restart"><img src="" alt="restart"></button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
